apply plugin: 'java'
sourceCompatibility = 1.6

project.ext.ideaInstallationPath = '/opt/dev/idea'

sourceSets {
    main {
        java {
            srcDirs 'gen'
        }
    }
}

processResources {
    from(projectDir) {
        include 'META-INF/**'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: project.ext.ideaInstallationPath + '/lib', include: '*.jar')
    compile fileTree(dir: project.ext.ideaInstallationPath + '/plugins', include: '*.jar')
    compile files("${System.properties['java.home']}/../lib/tools.jar")
}

test {
    jvmArgs = ['-Didea.home.path=build/idea_home', '-Didea.test.group=ALL_EXCLUDE_DEFINED']
}

metaInf << files('/META-INF/plugin.xml')